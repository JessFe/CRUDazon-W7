<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Backoffice platform for managing the product catalog of Goofyzon company. Efficiently add, edit, and monitor our products."
    />
    <title>Backoffice · Goofyzon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <style></style>
  <body>
    <!-- ----- NAVBAR ----- -->
    <nav class="navbar navbar-dark bg-dark bg-gradient navbar-expand-sm sticky-top">
      <div class="container-md">
        <a href="index.html"><img src="./assets/img/goofy2.png" alt="Goofy logo" height="40px" /></a>
        <a class="navbar-brand fs-6 ms-2" href="index.html">GOOFYZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ----- / NAVBAR ----- -->
    <!-- ----- PAGE ----- -->
    <main class="container-md my-4">
      <h2 class="text-secondary d-inline-block fs-3 m-0">Backoffice</h2>
      <div class="spinner-border text-warning d-inline-block fs-6" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="row justify-content-center mt-3">
        <div class="col-12 col-lg-10 col-xl-8" id="product-details">
          <div>
            <h5 id="subtitle" class="bg-white text-center font-monospace p-3 mb-3"></h5>
          </div>
          <div id="alert-box"></div>
          <form onsubmit="handleSubmit(event)">
            <div class="row g-2 g-sm-3 g-md-4">
              <div class="col-12 col-sm-8 col-md-7">
                <div class="bg-white h-100 p-1 p-sm-3">
                  <div class="border-bottom border-warning text-warning fw-bold font-monospace">Product details</div>
                  <div>
                    <div class="row mx-1 my-3 bg-secondary bg-opacity-10">
                      <div
                        class="col-4 col-sm-3 badge text-bg-secondary text-secondary text-opacity-50 font-monospace fst-italic"
                      >
                        <label for="name" class="form-label">name *</label>
                      </div>
                      <div class="col font-monospace text-muted ps-2 ps-sm-4">
                        <input
                          type="text"
                          class="form-control form-control-sm bg-warning bg-opacity-25 border border-1 shadow-none form-control-sm bg-warning bg-opacity-25 border border-1 shadow-none"
                          id="name"
                          placeholder="Product name"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mx-1 my-3 bg-secondary bg-opacity-10">
                      <div
                        class="col-4 col-sm-3 badge text-bg-secondary text-secondary text-opacity-50 font-monospace fst-italic"
                      >
                        <label for="brand" class="form-label">brand</label>
                      </div>
                      <div class="col font-monospace text-muted ps-2 ps-sm-4">
                        <input
                          type="text"
                          class="form-control form-control-sm bg-warning bg-opacity-25 border border-1 shadow-none"
                          id="brand"
                          placeholder="Product brand"
                        />
                      </div>
                    </div>
                    <div class="row mx-1 my-3 bg-secondary bg-opacity-10">
                      <div
                        class="col-4 col-sm-3 badge text-bg-secondary text-secondary text-opacity-50 font-monospace fst-italic"
                      >
                        <label for="description" class="form-label">description</label>
                      </div>
                      <div class="col font-monospace text-muted ps-2 ps-sm-4">
                        <textarea
                          type="text"
                          class="form-control form-control-sm bg-warning bg-opacity-25 border border-1 shadow-none"
                          id="description"
                          placeholder="Product description"
                        ></textarea>
                      </div>
                    </div>
                    <div class="row mx-1 my-3 bg-secondary bg-opacity-10">
                      <div
                        class="col-4 col-sm-3 badge text-bg-secondary text-secondary text-opacity-50 font-monospace fst-italic"
                      >
                        <label for="price" class="form-label">price $ *</label>
                      </div>
                      <div class="col font-monospace text-muted ps-2 ps-sm-4">
                        <input
                          type="number"
                          class="form-control form-control-sm bg-warning bg-opacity-25 border border-1 shadow-none"
                          id="price"
                          placeholder="99"
                          required
                        />
                      </div>
                    </div>
                    <div class="row mx-1 my-3 bg-secondary bg-opacity-10">
                      <div
                        class="col-4 col-sm-3 badge text-bg-secondary text-secondary text-opacity-50 font-monospace fst-italic"
                      >
                        <label for="imageUrl" class="form-label">image</label>
                      </div>
                      <div class="col font-monospace text-muted ps-2 ps-sm-4">
                        <input
                          type="text"
                          class="form-control form-control-sm bg-warning bg-opacity-25 border border-1 shadow-none"
                          id="imageUrl"
                          placeholder="http://..."
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-4 col-md-5">
                <div class="bg-white text-center h-100">
                  <div class="d-flex flex-column align-items-center">
                    <button type="submit" class="btn btn-outline-custom text-success w-75 p-1 p-sm-2 m-2 mt-2 mt-sm-5">
                      <i class="bi bi-file-earmark-plus"></i> Add product
                    </button>
                    <button type="reset" class="btn btn-outline-custom text-warning w-75 p-1 p-sm-2 m-2">
                      <i class="bi bi-arrow-counterclockwise"></i> Reset
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-custom text-danger w-75 p-1 p-sm-2 m-2 d-none"
                      onclick="handleDelete()"
                      id="deletebtn"
                    >
                      <i class="bi bi-trash"></i> Delete product
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const productId = new URLSearchParams(window.location.search).get("productId");
      console.log("PRODUCT ID: ", productId);

      // URL e method in base alla presenza/assenza di productId
      const URL = productId
        ? "https://striveschool-api.herokuapp.com/api/product/" + productId
        : "https://striveschool-api.herokuapp.com/api/product/";
      console.log("URL: ", URL);

      const headers = {
        Authorization:
          "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTcxZGIzMjBkOGEyMDAwMThhNDhhNjciLCJpYXQiOjE3MDE5NjA0OTgsImV4cCI6MTcwMzE3MDA5OH0.GyUWUMwzZpWYExaS591GJyIGG57FRZ6cm4ZwuDHO9_w",
      };

      const method = productId ? "PUT" : "POST";
      console.log("method: ", method);

      // <----- BUTTONS ----->
      window.addEventListener("DOMContentLoaded", () => {
        const submitBtn = document.querySelector("button[type='submit']");
        const deleteBtn = document.getElementById("deletebtn");
        const subtitle = document.getElementById("subtitle");

        if (productId) {
          // titolo pagina modifica
          subtitle.innerText = "Edit product";

          // visualizza bottoni save & delete
          submitBtn.innerHTML = "<i class='bi bi-floppy'></i> Save changes";
          deleteBtn.classList.remove("d-none");

          // fetch - parametri
          fetch(URL, { headers })
            .then((resp) => resp.json())
            .then(({ name, brand, description, price, imageUrl }) => {
              // campi popolati
              document.getElementById("name").value = name;
              document.getElementById("brand").value = brand;
              document.getElementById("description").value = description;
              document.getElementById("price").value = price;
              document.getElementById("imageUrl").value = imageUrl;
            })
            .finally(() => document.querySelector(".spinner-border").classList.add("d-none"));
        } else {
          // visualizza bottone add
          subtitle.innerText = "Add product";
          document.querySelector(".spinner-border").classList.add("d-none");
        }
      });

      // <-----  ----->

      // <----- SUBMIT ADD / EDIT ----->

      const handleSubmit = (event) => {
        event.preventDefault();

        const form = event.target;

        // creazione nuovo oggetto / gestione campi vuoti
        const newProduct = {
          name: document.getElementById("name").value,
          brand: document.getElementById("brand").value || "n.a.",
          description: document.getElementById("description").value || "n.a.",
          price: document.getElementById("price").value,
          imageUrl: document.getElementById("imageUrl").value || "./assets/img/placeholder-image.png",
        };

        fetch(URL, {
          method,
          body: JSON.stringify(newProduct), // stringhifizzazione dell'oggetto
          // formatto e autorizzazione
          headers: {
            "Content-Type": "application/json",
            Authorization:
              "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NTcxZGIzMjBkOGEyMDAwMThhNDhhNjciLCJpYXQiOjE3MDE5NjA0OTgsImV4cCI6MTcwMzE3MDA5OH0.GyUWUMwzZpWYExaS591GJyIGG57FRZ6cm4ZwuDHO9_w",
          },
        })
          .then((resp) => resp.json())
          .then((createdObj) => {
            // testo alert add / update
            if (productId) {
              showAlert("Item " + createdObj._id + " successfully updated!", "success");
            } else {
              showAlert("Item " + createdObj._id + " successfully created!");

              // pulizia campi dopo creazione
              form.reset();
            }
          });
      };

      const showAlert = (message, colorCode = "primary") => {
        // composizione alert
        const alertBox = document.getElementById("alert-box");
        alertBox.innerHTML = `<div class="alert alert-${colorCode}" role="alert">
                                ${message}
                                </div>`;

        // durata alert
        setTimeout(() => {
          alertBox.innerHTML = "";
        }, 3000);
      };

      // <----- DELETE ----->
      const handleDelete = () => {
        // eliminare?
        const hasConfirmed = confirm(
          "\n" +
            "⚠️⚠️⚠️ WARNING !! ⚠️⚠️⚠️" +
            "\n\n" +
            "This item will be PERMANENTLY REMOVED from our database." +
            "\n" +
            " Are you sure you want to proceed?"
        );

        if (hasConfirmed) {
          // se si

          fetch(URL, {
            method: "DELETE",
            headers: headers,
          })
            .then((resp) => {
              if (resp.ok) {
                return resp.json();
              }
            })
            .then((deletedObj) => {
              showAlert(
                "The item " + deletedObj.name + " with ID: " + deletedObj._id + " has been permanently deleted.",
                "danger"
              );
              // attesa prima del ritorno alla homepage
              setTimeout(() => {
                window.location.assign("./index.html");
              }, 2200);
            });
        }
      };

      // <----- RESET FIELDS ----->
      const handleReset = (event) => {
        // Chiedi conferma all'utente prima di procedere con il reset
        const isConfirmed = window.confirm("Clear all fields?");

        if (isConfirmed) {
          // Pulisci i campi del form
          document.getElementById("name").value = "";
          document.getElementById("brand").value = "";
          document.getElementById("description").value = "";
          document.getElementById("price").value = "";
          document.getElementById("imageUrl").value = "";
        } else {
          // annulla = no reset
          event.preventDefault();
        }
      };

      document.querySelector("form").addEventListener("reset", handleReset);
    </script>
  </body>
</html>
